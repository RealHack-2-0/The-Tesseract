<app-navbar></app-navbar>
<div class="row mt-5">
  <div class="col col-sm-12 col-md-6 col-lg-4 offset-md-3 offset-lg-4 text-center">
    <div class="card login-card">
      <div class="card-body">
        <h5 class="card-title">Login</h5>
        <h6 class="card-subtitle mb-2 text-muted">Enter your credentials</h6>
      </div>
      <div class="card-body">

        <!--Form-->
        <form [formGroup]="signInForm" (ngSubmit)="onSignIn()">

          <div class="form-group">
            <label for="loginEmail">Email</label>
            <input type="email" class="form-control" id="loginEmail" placeholder="Enter email" formControlName="email"
              [ngClass]="{'form-control': true, 'is-invalid': signInForm.controls.email.touched && !signInForm.controls.email.valid }">
            <small class="form-text custom-invalid-feedback"
              *ngIf="signInForm.controls.email.errors?.required">Required</small>
          </div>

          <div class="form-group">
            <label for="loginPassword">Password</label>
            <input type="password" class="form-control" id="loginPassword" placeholder="Password"
              formControlName="password"
              [ngClass]="{'form-control': true, 'is-invalid': !signInForm.controls.password.valid && signInForm.controls.password.touched}">
            <small class="form-text custom-invalid-feedback"
              *ngIf="signInForm.controls.password.errors?.required ">Required</small>

          </div>
          <div class="mt-2 mb-2">
            <small class="error"> {{error}} </small>
          </div>
          <button type="submit" class="btn btn-primary" [ngClass]="{ disabled: loading }">Sign In</button>
        </form>
        <!--/Form-->

      </div>
      <div class="card-body">
        <a routerLink="/signup" class="card-link">Create an account</a>
      </div>
    </div>
  </div>
</div>
