<div class="container">
  <div class="mt-5">
    <div class="card" style="width: 25rem;">
      <div class="card-body">
        <h5 class="card-title">Rate Us</h5>
        <h6 class="card-subtitle mb-2 text-muted">We value your ratings and comments</h6>
        <form [formGroup]="ratecommentForm" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="rate">
              <input type="radio" id="star5" formControlName="rate" value="5" />
              <label for="star5" title="text">5 stars</label>
              <input type="radio" id="star4" formControlName="rate" value="4" />
              <label for="star4" title="text">4 stars</label>
              <input type="radio" id="star3" formControlName="rate" value="3" />
              <label for="star3" title="text">3 stars</label>
              <input type="radio" id="star2" formControlName="rate" value="2" />
              <label for="star2" title="text">2 stars</label>
              <input type="radio" id="star1" formControlName="rate" value="1" />
              <label for="star1" title="text">1 star</label>
            </div>
          </div>
          <div class="form-group">
            <textarea class="form-control" id="comment" rows="3" formControlName="comment"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
