<div class="container">
  <div class="mt-5 mb-4">
    <h2 class="section-heading">Cars</h2>
    <a href="#" class="btn btn-outline-primary section-action" routerLink="/portal/car/create">Add Car</a>
  </div>
  <div class="card-columns">
    <div *ngFor="let car of cars" class="card item-card">
      <div class="card-body">
        <h5 class="card-title">{{ car.number }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{ car.vendor }} {{ car.model }}</h6>
        <p class="card-text">{{ car.milage }} km</p>
        <a href="#" routerLink="/portal/car/view/{{car._id}}" class="btn btn-outline-primary card-link">View</a>
      </div>
    </div>
  </div>
  <div class="mt-5 mb-4">
    <h2 class="section-heading">Services</h2>
  </div>
  <div class="card-columns">
    <div *ngFor="let service of services" class="card item-card">
      <div class="card-body">
        <h5 class="card-title">{{ service.name }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{ service.description }}</h6>
        <p class="card-text">Rs. {{ service.price }}.00</p>
        <!-- <a href="#" routerLink="/portal/car/view/{{car._id}}" class="btn btn-outline-primary card-link">View</a> -->
      </div>
    </div>
  </div>
  <div class="mt-5 mb-4">
    <h2 class="">Rate Us</h2>
    <p></p>
    <a href="#" class="btn btn-outline-primary" routerLink="/portal/ratings-comments">Rate and Comment</a>

  </div>
</div>
