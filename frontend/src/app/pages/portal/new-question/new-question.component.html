<div class="container">
  <h2 *ngIf="!editId" class="mt-5 mb-4">New Question</h2>
  <h2 *ngIf="editId" class="mt-5 mb-4">Edit Car</h2>
  <form [formGroup]="newQuestionForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Title</label>
      <input type="text" class="form-control" placeholder="Enter model" formControlName="title">
    </div>
    <div class="form-group">
      <label>Description</label>
      <textarea class="form-control" rows="3" formControlName="description"></textarea>
    </div>
    <div class="form-group">
      <label>Add tag</label>
      <div class="row">
        <div class="">
          <input type="text" class="form-control" placeholder="Add tag" formControlName="tag">
        </div>
        <p>&nbsp;</p>
        <div class="">
          <button type="submit" class="btn btn-primary" (click)="addTag()">Add
          </button>
        </div>
      </div>
    </div>

    <div *ngFor="let arrayItem of arrayItems; let i=index">
      <label class="array-item-title">
        {{arrayItem}}</label>
    </div>
    <button type="submit" class="btn btn-primary" [ngClass]="{ disabled: loading }">
      <span *ngIf="!editId">Create</span>
      <span *ngIf="editId">Save</span>
    </button>
  </form>
</div>
