<div class="mt-5">
  <div class="container">

    <form [formGroup]="userdetailsForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="">Username</label>
        <input type="text" class="form-control" id="userName" placeholder="{{user.username}}"
          formControlName="username">
      </div>
      <div class="form-group">
        <label for="">First Name</label>
        <input type="text" class="form-control" id="firstname" placeholder="{{user.firstname}}"
          formControlName="firstname">
      </div>
      <div class="form-group">
        <label for="">Last Name</label>
        <input type="text" class="form-control" id="lastname" placeholder="{{user.lastname}}"
          formControlName="lastname">
      </div>
      <div class="form-group">
        <label for="">Telephone</label>
        <input type="text" class="form-control" id="telephone" placeholder="{{user.telephone}}" formControlName="tel">
      </div>
      <div class="form-group">
        <label for="">Address</label>
        <input type="text" class="form-control" id="address" placeholder="{{user.address}}" formControlName="address">
      </div>
      <div class="mt-2 mb-2">
        <small class="error"> {{error}} </small>
      </div>
      <div class="text-right">
        <a routerLink="/user" class="btn btn-primary card-link text-white">Back</a>
        <a class="card-link"><button type="submit" class="btn btn-primary"
            [ngClass]="{ disabled: loading }">Save</button></a>
        <a (click)="resetForm()" class="btn btn-primary card-link text-white">Reset</a>
      </div>
    </form>

  </div>
</div>
